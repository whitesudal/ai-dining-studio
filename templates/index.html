<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Dining Studio</title>
  <style>
    body { font-family: -apple-system, system-ui; margin: 24px; line-height: 1.5; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    .meta { color: #555; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: left; border-bottom: 1px solid #eee; padding: 8px; }
  </style>
</head>
<body>
  <h1>AI Dining Studio</h1>
  <p class="meta">YAML 데이터로 자동 생성한 식당 페이지</p>

  {% for r in restaurants %}
  <div class="card">
    <h2>{{ r.name }}</h2>
    <div class="meta">{{ r.address }} · {{ r.phone }}</div>

    <table>
      <thead>
        <tr><th>메뉴</th><th>가격</th></tr>
      </thead>
      <tbody>
        {% for m in r.menu %}
        <tr>
          <td>{{ m.name }}</td>
          <td>{{ "{:,}".format(m.price) }}원</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endfor %}
</body>
</html>
